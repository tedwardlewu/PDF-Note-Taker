<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Highlighter with Area Selection</title>
    <link rel="stylesheet" href="Textbook.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">PDF Area Highlighter</div>
            <div>Click and drag to highlight areas on PDFs</div>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <h3>Upload Your PDF</h3>
                <p>Click here or drag and drop a PDF file</p>
                <input type="file" id="pdfInput" accept=".pdf" style="display: none;">
            </div>
            <p class="highlight-instructions">Click and drag on the PDF to create highlight areas</p>
        </div>

        <div class="main-content">
            <div class="pdf-viewer">
                <div class="pdf-container" id="pdfContainer">
                    <div class="no-pdf-message" id="noPdfMessage">
                        <h3>No PDF loaded</h3>
                        <p>Please upload a PDF to get started</p>
                    </div>
                    <div id="pdfViewer" style="display: none;"></div>
                </div>
                <div class="page-navigation">
                    <button class="page-btn" id="prevPage">Previous Page</button>
                    <div class="page-info">
                        Page: <span id="pageNum">1</span> / <span id="pageCount">0</span>
                    </div>
                    <button class="page-btn" id="nextPage">Next Page</button>
                </div>
            </div>

            <div class="comments-section">
                <div class="comments-header">
                    <h3>Comments</h3>
                    <span id="commentCount">0 comments</span>
                </div>
                <div class="comments-list" id="commentsList"></div>

                <div class="add-comment-section">
                    <div class="user-selection">
                        <button class="user-btn active" data-role="student">Student</button>
                        <button class="user-btn" data-role="professor">Professor</button>
                    </div>
                    <div class="comment-form">
                        <input type="text" id="userName" placeholder="Your name" value="Anonymous">
                        <textarea id="commentText" placeholder="Click and drag on PDF to highlight an area, then add your comment here..."></textarea>
                        <button id="addCommentBtn">Add Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="Textbook.js"></script>
</body>
</html>
